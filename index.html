<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Instagram</title>
    <link rel="icon" href="./files/imgs/fav-icon.png" />
    <link rel="stylesheet" href="./libs/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body
    class="vh-100 vw-100 d-flex flex-column justify-content-center align-items-center"
  >
    <main>
      <div class="container border border-1 border-secondary-subtle px-5 py-4">
        <form>
          <div
            class="instagram_icon_wrapper flex justify-content-center mx-auto"
          >
            <img
              src="./files/imgs/login-page-logo.png"
              alt="Instagram Logo"
              class="w-100 h-100"
            />
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="username-input email_input form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Phone number, username, or email</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="password-input password_input form-control"
              id="floatingPassword "
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <button
            type="submit"
            class="btn btn-primary d-block w-100 mt-4"
            id="submit-btn"
            disabled
          >
            Login
          </button>
        </form>
        <div class="d-flex justify-content-center align-items-center mt-4">
          <span
            class="flex-grow-1 bg-body-secondary"
            style="height: 2px"
          ></span>
          <span class="px-4 fw-bold text-secondary">OR</span>
          <span
            class="flex-grow-1 bg-body-secondary"
            style="height: 2px"
          ></span>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-3">
          <a
            href="#"
            class="login_with_facebook_link d-flex align-items-center justify-content-center text-decoration-none"
          >
            <img src="./files/imgs/facebook-icon.png" alt="Facebook Icon" />
            <span class="ms-2 fw-bold">Log in with Facebook</span>
          </a>
        </div>
        <div class="mt-3 d-flex align-items-center justify-content-center">
          <a href="#" class="forgot_password_link text-decoration-none"
            >Forgot password?</a
          >
        </div>
      </div>
      <div
        class="container border border-1 border-secondary-subtle px-5 py-4 mt-4"
      >
        <div class="d-flex align-items-center justify-content-center">
          <span>Don't have an account? </span
          ><a href="#" class="sign_up_link ms-2 fw-bold text-decoration-none"
            >Sign up</a
          >
        </div>
      </div>
    </main>
    <footer class="position-fixed start-0 end-0" style="bottom: 15px">
      <div class="container">
        <div
          class="d-flex align-items-center justify-content-center flex-wrap gap-2 mb-3"
        >
          <a href="#" class="mx-2">Meta</a><a href="#" class="mx-2">About</a
          ><a href="#" class="mx-2">Blog</a><a href="#" class="mx-2">Jobs</a
          ><a href="#" class="mx-2">Help</a><a href="#" class="mx-2">API</a
          ><a href="#" class="mx-2">Privacy</a><a href="#" class="mx-2">Terms</a
          ><a href="#" class="mx-2">Locations</a
          ><a href="#" class="mx-2">Instagram Lite</a
          ><a href="#" class="mx-2">Threads</a
          ><a href="#" class="mx-2">Contact Uploading & Non-Users</a
          ><a href="#" class="mx-2">Meta Verified</a>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <select class="border-0 me-3 w-25" style="max-width: 90px">
            <option value="af">Afrikaans</option>
            <option value="ar">العربية</option>
            <option value="cs">Čeština</option>
            <option value="da">Dansk</option>

            <option value="es-la">Español</option>
            <option value="fa">فارسی</option>
            <option value="fi">Suomi</option>
            <option value="fr">Français</option>
            <option value="he">עברית</option>
            <option value="id">Bahasa Indonesia</option>

            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="ms">Bahasa Melayu</option>

          <span>© 2024 Instagram from Meta</span>
        </div>
      </div>
    </footer>

    <script src="./libs/bootstrap.min.js"></script>
    <script src="./libs/sweetalert.js"></script>

  </body>
</html>
