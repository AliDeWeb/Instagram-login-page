<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Instagram</title>
    <link rel="icon" href="./files/imgs/fav-icon.png" />
    <link rel="stylesheet" href="./libs/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body class="vh-100 vw-100 d-flex justify-content-center align-items-center">
    <main>
      <div class="container border border-1 border-secondary-subtle px-5 py-4">
        <form>
          <div
            class="instagram_icon_wrapper flex justify-content-center mx-auto"
          >
            <img
              src="./files/imgs/login-page-logo.png"
              alt="Instagram Logo"
              class="w-100 h-100"
            />
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="email_input form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Phone number, username, or email</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="password_input form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <button
            type="submit"
            class="btn btn-primary d-block w-100 mt-4"
            disabled
          >
            Login
          </button>
        </form>
        <div class="d-flex justify-content-center align-items-center mt-4">
          <span
            class="flex-grow-1 bg-body-secondary"
            style="height: 2px"
          ></span>
          <span class="px-4 fw-bold text-secondary">OR</span>
          <span
            class="flex-grow-1 bg-body-secondary"
            style="height: 2px"
          ></span>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-3">
          <a href="#" class="login_with_facebook_link d-flex align-items-center justify-content-center text-decoration-none">
            <img src="./files/imgs/facebook-icon.png" alt="Facebook Icon" />
            <span class="ms-2">Log in with Facebook</span>
          </a>
        </div>
      </div>
    </main>
    <script src="./libs/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
